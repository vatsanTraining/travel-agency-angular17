

<button (click)="handleClick()" class="btn btn-info">Add</button>
<table class="table table-striped">
    <thead>
      <tr>
        <th class="w-1/3 px-4 py-2">Location </th>
        <th class="w-1/3 px-4 py-2">Manager Name</th>
        <th class="w-1/3 px-4 py-2">Mobile Number</th>
      </tr>
    </thead>
    <tbody>
        @for (eachOffice of officeList; track $index) {

          <tr>
            <td class="border">{{eachOffice.location|uppercase}}</td>
            <td class="border">{{eachOffice.manager|uppercase}}</td>
            <td class="border">{{eachOffice.phoneNumber}}</td>
            <td class="border"><button class="btn btn-warning" (click)="update(eachOffice)">Edit</button></td>
            <td class="border"><button class="btn btn-danger" (click)="remove(eachOffice)">Delete</button></td>
            
            
          </tr>
      
        }
    </tbody>
    </table>
